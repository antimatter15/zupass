<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Fragment+Mono&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&family=Fragment+Mono&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&family=Fragment+Mono&family=IBM+Plex+Sans&family=Rubik:wght@300..900&family=IBM+Plex+Mono:wght@500&display=swap"
      rel="stylesheet">
  <title>Missing ticket</title>
</head>
<style>
  /* resets */
  * {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    box-sizing: border-box;
  }

  html {
    --white: #fff;
    --text-title: #9a4ac9;
    --text-primary: #1e2c50;
    --bg-white-transparent: rgba(255, 255, 255, 0.80);
    --text-tertiary: #8B94AC;
    --frogcrypto: #17A34A;
    --core-accent: #01685C;
    --max-width: 460px;
    height: 100dvh;
    overflow: hidden;
    background-color: #ECECEC;
  }

  body {
    height: 100%;
  }

  .container {
    margin: auto;
    flex: 1;
    width: 100%;
    display: flex;
    flex-direction: column;
    max-width: var(--max-width);
    padding: 20px;
    align-items: center;
    gap: 20px;
    overflow: hidden;
    height: 100%;
  }

  .no-ticket__container {
    display: flex;
    flex-direction: column;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 16px;
    background: #e1e1e2;
    /* shadow-inset-black */
    box-shadow: 1px 1px 0px 0px rgba(0, 0, 0, 0.1) inset;
    padding: 0 40px;
    width: 100%; 
    height: 220px;
  }

  .card-title__header {
    color: var(--text-primary);
    font-family: Barlow;
    font-style: normal;
    font-weight: 800;
    font-size: 20px;
  }

  .card-title__text {
    color: var(--text-primary);
    font-family: Barlow;
    font-weight: 400;
    font-size: 14px;
    line-height: 18.9px;
  }

  .card-title__link {
    color:  #07f;
    font-family: Barlow;
    font-weight: 400;
    font-size: 14px;
    line-height: 18.9px;
  }
</style>


<body>
  <main class="container">
    <div class="no-ticket__container">
      <span class="card-title__header">NO UPCOMING EVENTS</span>
      <span class="card-title__text">Don't see your ticket? <a class="card-title__link">Learn more</a></span>
    </div>
  </main>

  <script>
    const redirectBtn = document.getElementById("cta");
    redirectBtn.onclick = function () {
      window.location.href = "https://zupass.org/#";
    }
  </script>

</html>
