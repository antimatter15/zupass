<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&family=Fragment+Mono&family=Rubik:wght@300..900&display=swap"
        rel="stylesheet">
</head>
<style>
    /* resets */
    * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }

    html {
        --white: #fff;
        --text-title: #9A4AC9;
        --text-primary: #1E2C50;
    }

    body {
        overflow-y: hidden;
    }

    .container {
        margin: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        max-width: 420px;
        padding: 20px;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%),
        url("{{{backgroundImage}}}") lightgray 50% / cover no-repeat;
    }


    .ticket {
        display: flex;
        padding: 16px;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        align-self: stretch;
        border-radius: 16px;
        background: var(--white);


        /* shadow-sm */
        box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.05);
        gap: 16px;
    }

    .ticket__qr-code {
        width: 100%;
        height: 100%;
        max-width: 321px;
        max-height: 321px;
    }


    .ticket__text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        max-width: 321px;
    }

    .ticket__title {
        color: var(--text-title);
        text-align: center;
        font-family: "Barlow", sans-serif;
        font-weight: 800;
        font-style: normal;

        /* text-xl (20px)/extrabold */
        font-size: 20px;
        font-style: normal;
        font-weight: 800;
        line-height: 135%;
        /* 27px */
    }


    .ticket__subtitle--text {
        color: var(--text-primary);
        text-align: center;

        /* text-sm (14px)/regular-rubik */
        font-family: Rubik;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 135%;
        /* 18.9px */
    }

    .ticket__subtitle--container {
        display: flex;
        flex-direction: row;
        gap: 4px;
        /* justify-content: center; */
    }

    .header {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 26px;
    }

    .header__title {
        color: var(--white);
        text-align: center;
        font-family: Barlow;
        font-size: 28px;
        font-style: normal;
        font-weight: 800;
        line-height: 135%;
        /* 37.8px */
    }

    .header__subtitle {
        color: #C0D1FF;
        text-align: center;
        font-family: Rubik;
        font-size: 18px;
        font-style: normal;
        font-weight: 300;
        line-height: 135%;
        /* 24.3px */
    }

    .cta {
        border-radius: 24px;
        border: 2px solid #ffc971;
        background: linear-gradient(0deg, #ffae00 0%, #4cccb0 100%);
        height: 76px;
        width: 100%;
        color: #154133;
        text-align: center;
        font-family: "Fragment Mono";
        font-size: 28px;
        font-style: normal;
        font-weight: 400;
        cursor: pointer;
    }

    .cta__container {
        border-radius: 24px;
        background: #ad844f;
        padding-bottom: 8px;
        width: 350px;
        height: 82px;
        flex-shrink: 0;
        width: 100%;
        margin-bottom: 45px;
    }
</style>
<script>
    const path = window.location.pathname;
    const newPath = path.replace("generic-issueance", "#");
    const clientPath = "{{{zupassUrl}}}" + newPath;
    function redirectToZupass() {
        window.location.replace(clientPath);
    }
</script>

<body>
    <main class="container">
        <div class="header">
            <span class="header__title">{{eventName}}</span>
            <div class="ticket__subtitle--container">
                <span class="header__subtitle">{{eventLocation}}</span>
                <span class="header__subtitle">·</span>
                {{#isMoreThanOne}}
                <span class="header__subtitle">{{count}} Tickets</span>
                {{/isMoreThanOne}}
                {{^isMoreThanOne}}
                <span class="header__subtitle">1 Ticket</span>
                {{/isMoreThanOne}}
            </div>
        </div>
        <div class="cta__container"><button onclick="redirectToZupass()" class="cta">Continue to Zupass</button></div>
        <div class="ticket">
            <img class="ticket__qr-code" src="{{qr}}" />
            <div class="ticket__text-container">
                <span class="ticket__title">{{attendeeName}}</span>
                <div class="ticket__subtitle--container">
                    <span class="ticket__subtitle--text">{{attendeeEmail}}</span>
                    <span class="ticket__subtitle--text">·</span>
                    <span class="ticket__subtitle--text">{{ticketName}}</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
